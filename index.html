<!DOCTYPE html>

<body>
  <div id="background">
    <div id="character"
      style='position:absolute; top: 100px; left: 450px; background-image: url("./img/down1.png"); width: 59px;height: 86px; object-fit: cover; background-size: cover;'>
    </div>
  </div>

  <script type="text/javascript">
    let valorIzquierda = 450;
    let valorArriba = 100;
    let direction = "down";
    let pie = 1;

    document.onkeydown = function (event) {

      function actualizar() {
        if (pie === 1) {
          pie = 2;
        } else {
          pie = 1;
        }
        let character = document.getElementById("character");
        character.style.left = valorIzquierda + "px";
        character.style.top = valorArriba + "px";
        character.style.backgroundImage = "url(./img/" + direction + pie + ".png)"
      }


      if (event.keyCode === 37) //izquierda
      {
        valorIzquierda = valorIzquierda - 10;
        direction = 'left';
      } else if (event.keyCode === 38) //arriba
      {
        valorArriba = valorArriba - 10;
        direction = 'top';
      } else if (event.keyCode === 39) //derecha
      {
        valorIzquierda = valorIzquierda + 10;
        direction = "right";
      } else if (event.keyCode === 40) //abajo
      {
        valorArriba = valorArriba + 10;
        direction = 'down';
      }


      actualizar();

      if (valorArriba <= 0) {
        // para que este en 500 cambiar el valor screen.height - 260 a 500
        valorArriba = screen.height - 260;
      }
      else if (valorArriba >= screen.height - 260) {
        valorArriba = 0;
      }

      // para que este en 500 cambiar el valor screen.width - 50 a 500
      if (valorIzquierda <= 0) {
        valorIzquierda = screen.width - 50;
      } else if (valorIzquierda >= screen.width - 50) {
        valorIzquierda = 0;
      }

    }
  </script>

</body>

</html>
